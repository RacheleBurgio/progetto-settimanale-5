<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/netflix_logo.png"
            alt="Bootstrap"
            style="width: 7em"
          />
        </a>
      </nav>
    </header>
    <main>
      <!-- qui non ho capito perché ma ci sta del margine assurdo a destra ma non trovo dove l'ho messo, 
       per essere è responsive perché anche rimpicciolendo si sistema in colonna senza rovinare il resto ma c'è sempre questo margine o padding 
       che non riesco a capire da dove viene-->
      <section class="mt-5 d-flex justify-content-center flex-column">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <h1>Edit Profile</h1>
              <hr class="border border-white" />

              <div class="row mb-3">
                <div class="col-auto d-flex align-items-start">
                  <img
                    src="./assets/avatar.png"
                    alt="Profile Avatar"
                    width="150em"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-secondary text-white"
                    value="Strive Student"
                  />

                  <label class="form-label mt-3">Language:</label>
                  <select class="form-select bg-dark text-white w-50">
                    <option selected>English</option>
                  </select>

                  <div class="mt-3">
                    <hr />
                    <label class="form-label">Maturity Settings:</label>
                    <div>
                      <button class="btn btn-dark">ALL MATURITY RATINGS</button>
                    </div>
                    <small class="text-white"
                      >Show titles of all maturity ratings for this
                      profile.</small
                    >
                  </div>

                  <button
                    class="btn btn-outline-secondary d-flex flex-column mt-3"
                  >
                    EDIT
                  </button>
                </div>
              </div>

              <hr />
              <label class="form-label">Autoplay controls</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4 d-flex" style="margin-left: 14em">
          <div class="col-1">
            <button class="btn btn-light w-100">SAVE</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary w-100">CANCEL</button>
          </div>
          <div class="col-2">
            <button class="btn btn-danger w-100">DELETE PROFILE</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
